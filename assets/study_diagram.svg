<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">UAV-Based Sugarcane Monitoring Research Study</text>
  <text x="400" y="70" font-family="Arial" font-size="16" text-anchor="middle" fill="#555">Timeline, Methods, and Key Findings</text>
  
  <!-- Timeline section -->
  <g transform="translate(400, 150)">
    <!-- Timeline base -->
    <line x1="-350" y1="0" x2="350" y2="0" stroke="#4CAF50" stroke-width="4"/>
    
    <!-- Timeline nodes -->
    <g>
      <!-- Harvest/Start -->
      <circle cx="-350" cy="0" r="10" fill="#4CAF50"/>
      <text x="-350" y="-20" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">Harvest/Start</text>
      <text x="-350" y="-5" font-family="Arial" font-size="10" text-anchor="middle" fill="#FFFFFF">0</text>
      <text x="-350" y="30" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Day 0</text>
    </g>
    
    <g>
      <!-- Survey 1 -->
      <circle cx="-210" cy="0" r="15" fill="#4CAF50"/>
      <text x="-210" y="-30" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">First Survey</text>
      <text x="-210" y="-5" font-family="Arial" font-size="10" text-anchor="middle" fill="#FFFFFF">1</text>
      <text x="-210" y="30" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Day 100</text>
      <text x="-210" y="45" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Early Growth</text>
    </g>
    
    <g>
      <!-- Survey 2 -->
      <circle cx="-126" cy="0" r="15" fill="#4CAF50"/>
      <text x="-126" y="-30" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">Second Survey</text>
      <text x="-126" y="-5" font-family="Arial" font-size="10" text-anchor="middle" fill="#FFFFFF">2</text>
      <text x="-126" y="30" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Day 142</text>
      <text x="-126" y="45" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Early Growth</text>
    </g>
    
    <g>
      <!-- Survey 3 -->
      <circle cx="-42" cy="0" r="15" fill="#4CAF50"/>
      <text x="-42" y="-30" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">Third Survey</text>
      <text x="-42" y="-5" font-family="Arial" font-size="10" text-anchor="middle" fill="#FFFFFF">3</text>
      <text x="-42" y="30" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Day 184</text>
      <text x="-42" y="45" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Grand Growth</text>
    </g>
    
    <g>
      <!-- Survey 4 -->
      <circle cx="42" cy="0" r="15" fill="#4CAF50"/>
      <text x="42" y="-30" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">Fourth Survey</text>
      <text x="42" y="-5" font-family="Arial" font-size="10" text-anchor="middle" fill="#FFFFFF">4</text>
      <text x="42" y="30" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Day 226</text>
      <text x="42" y="45" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Grand Growth</text>
    </g>
    
    <g>
      <!-- Survey 5 -->
      <circle cx="126" cy="0" r="15" fill="#4CAF50"/>
      <text x="126" y="-30" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">Fifth Survey</text>
      <text x="126" y="-5" font-family="Arial" font-size="10" text-anchor="middle" fill="#FFFFFF">5</text>
      <text x="126" y="30" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Day 268</text>
      <text x="126" y="45" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Maturation</text>
    </g>
    
    <g>
      <!-- Survey 6 -->
      <circle cx="210" cy="0" r="15" fill="#4CAF50"/>
      <text x="210" y="-30" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">Sixth Survey</text>
      <text x="210" y="-5" font-family="Arial" font-size="10" text-anchor="middle" fill="#FFFFFF">6</text>
      <text x="210" y="30" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Day 310</text>
      <text x="210" y="45" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Maturation</text>
    </g>
    
    <g>
      <!-- Final Harvest -->
      <circle cx="350" cy="0" r="10" fill="#4CAF50"/>
      <text x="350" y="-20" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">Final Harvest</text>
      <text x="350" y="-5" font-family="Arial" font-size="10" text-anchor="middle" fill="#FFFFFF">H</text>
      <text x="350" y="30" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Day 360+</text>
    </g>
    
    <!-- Growth stage indicators -->
    <rect x="-350" y="-65" width="280" height="20" rx="10" ry="10" fill="#A5D6A7" opacity="0.7"/>
    <text x="-210" y="-52" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Early Growth Stage</text>
    
    <rect x="-70" y="-65" width="225" height="20" rx="10" ry="10" fill="#66BB6A" opacity="0.7"/>
    <text x="42" y="-52" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Grand Growth Stage</text>
    
    <rect x="155" y="-65" width="195" height="20" rx="10" ry="10" fill="#2E7D32" opacity="0.7"/>
    <text x="252" y="-52" font-family="Arial" font-size="12" text-anchor="middle" fill="#FFFFFF">Maturation Stage</text>
  </g>
  
  <!-- Data Collection Methods -->
  <g transform="translate(150, 280)">
    <rect x="-100" y="-30" width="200" height="180" rx="10" ry="10" fill="#FFFFFF" stroke="#4CAF50" stroke-width="2"/>
    <text x="0" y="-10" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Data Collection Methods</text>
    
    <line x1="-80" y1="10" x2="80" y2="10" stroke="#CCCCCC" stroke-width="1"/>
    
    <!-- UAV with Sensors -->
    <g transform="translate(0, 35) scale(0.7)">
      <!-- Drone body -->
      <rect x="-20" y="-5" width="40" height="10" rx="5" fill="#333333"/>
      <circle cx="0" cy="0" r="8" fill="#444444"/>
      
      <!-- Arms and rotors -->
      <line x1="0" y1="0" x2="-25" y2="-25" stroke="#555555" stroke-width="2"/>
      <line x1="0" y1="0" x2="25" y2="-25" stroke="#555555" stroke-width="2"/>
      <line x1="0" y1="0" x2="-25" y2="25" stroke="#555555" stroke-width="2"/>
      <line x1="0" y1="0" x2="25" y2="25" stroke="#555555" stroke-width="2"/>
      
      <circle cx="-25" cy="-25" r="5" fill="#666666"/>
      <circle cx="25" cy="-25" r="5" fill="#666666"/>
      <circle cx="-25" cy="25" r="5" fill="#666666"/>
      <circle cx="25" cy="25" r="5" fill="#666666"/>
      
      <!-- Payload -->
      <rect x="-12" y="10" width="24" height="8" rx="2" fill="#222222"/>
    </g>
    
    <text x="0" y="60" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">UAV Surveys (6 total)</text>
    <text x="0" y="75" font-family="Arial" font-size="10" text-anchor="middle" fill="#555">• Multispectral (5 bands)</text>
    <text x="0" y="90" font-family="Arial" font-size="10" text-anchor="middle" fill="#555">• LiDAR</text>
    <text x="0" y="105" font-family="Arial" font-size="10" text-anchor="middle" fill="#555">• 100m altitude</text>
    <text x="0" y="120" font-family="Arial" font-size="10" text-anchor="middle" fill="#555">• 42-day intervals</text>
    <text x="0" y="135" font-family="Arial" font-size="10" text-anchor="middle" fill="#555">• Field size: 20 hectares</text>
  </g>
  
  <!-- Ground Truth Collection -->
  <g transform="translate(400, 280)">
    <rect x="-100" y="-30" width="200" height="180" rx="10" ry="10" fill="#FFFFFF" stroke="#4CAF50" stroke-width="2"/>
    <text x="0" y="-10" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Ground Truth Data</text>
    
    <line x1="-80" y1="10" x2="80" y2="10" stroke="#CCCCCC" stroke-width="1"/>
    
    <!-- Ground sampling icon -->
    <g transform="translate(0, 40)">
      <rect x="-30" y="-15" width="60" height="30" fill="#8B4513"/>
      
      <!-- Plants -->
      <line x1="-20" y1="-15" x2="-20" y2="-30" stroke="#9ACD32" stroke-width="2"/>
      <line x1="-20" y1="-25" x2="-25" y2="-35" stroke="#9ACD32" stroke-width="1"/>
      <line x1="-20" y1="-25" x2="-15" y2="-35" stroke="#9ACD32" stroke-width="1"/>
      
      <line x1="0" y1="-15" x2="0" y2="-35" stroke="#9ACD32" stroke-width="2"/>
      <line x1="0" y1="-30" x2="-5" y2="-40" stroke="#9ACD32" stroke-width="1"/>
      <line x1="0" y1="-30" x2="5" y2="-40" stroke="#9ACD32" stroke-width="1"/>
      
      <line x1="20" y1="-15" x2="20" y2="-30" stroke="#9ACD32" stroke-width="2"/>
      <line x1="20" y1="-25" x2="15" y2="-35" stroke="#9ACD32" stroke-width="1"/>
      <line x1="20" y1="-25" x2="25" y2="-35" stroke="#9ACD32" stroke-width="1"/>
    </g>
    
    <text x="0" y="60" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Field Measurements</text>
    <text x="0" y="75" font-family="Arial" font-size="10" text-anchor="middle" fill="#555">• 45 sampling locations</text>
    <text x="0" y="90" font-family="Arial" font-size="10" text-anchor="middle" fill="#555">• 1m² quadrats</text>
    <text x="0" y="105" font-family="Arial" font-size="10" text-anchor="middle" fill="#555">• Fresh biomass weight</text>
    <text x="0" y="120" font-family="Arial" font-size="10" text-anchor="middle" fill="#555">• Dry biomass calculation</text>
    <text x="0" y="135" font-family="Arial" font-size="10" text-anchor="middle" fill="#555">• Leaf N content (Kjeldahl)</text>
  </g>
  
  <!-- Data Analysis -->
  <g transform="translate(650, 280)">
    <rect x="-100" y="-30" width="200" height="180" rx="10" ry="10" fill="#FFFFFF" stroke="#4CAF50" stroke-width="2"/>
    <text x="0" y="-10" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Data Analysis</text>
    
    <line x1="-80" y1="10" x2="80" y2="10" stroke="#CCCCCC" stroke-width="1"/>
    
    <!-- Analysis icon (laptop with charts) -->
    <g transform="translate(0, 35)">
      <rect x="-25" y="-20" width="50" height="35" rx="3" fill="#333333"/>
      <rect x="-20" y="-17" width="40" height="25" fill="#FFFFFF"/>
      <rect x="-12" y="15" width="24" height="3" fill="#333333"/>
      
      <!-- Simple chart in screen -->
      <polyline points="-15,-10 -5,0 5,-7 15,-2" stroke="#4CAF50" stroke-width="1.5" fill="none"/>
      <circle cx="-15" cy="-10" r="2" fill="#4CAF50"/>
      <circle cx="-5" cy="0" r="2" fill="#4CAF50"/>
      <circle cx="5" cy="-7" r="2" fill="#4CAF50"/>
      <circle cx="15" cy="-2" r="2" fill="#4CAF50"/>
    </g>
    
    <text x="0" y="60" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Predictive Models</text>
    <text x="0" y="75" font-family="Arial" font-size="10" text-anchor="middle" fill="#555">• Multispectral-based model</text>
    <text x="0" y="90" font-family="Arial" font-size="10" text-anchor="middle" fill="#555">• LiDAR-based model</text>
    <text x="0" y="105" font-family="Arial" font-size="10" text-anchor="middle" fill="#555">• Fusion model</text>
    <text x="0" y="120" font-family="Arial" font-size="10" text-anchor="middle" fill="#555">• NDVI benchmark</text>
    <text x="0" y="135" font-family="Arial" font-size="10" text-anchor="middle" fill="#555">• Random Forest algorithm</text>
  </g>
  
  <!-- Key Findings -->
  <g transform="translate(400, 475)">
    <rect x="-350" y="-30" width="700" height="120" rx="10" ry="10" fill="#E8F5E9" stroke="#4CAF50" stroke-width="2"/>
    <text x="0" y="-10" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Key Research Findings</text>
    
    <line x1="-330" y1="10" x2="330" y2="10" stroke="#4CAF50" stroke-width="1" stroke-dasharray="5,5"/>
    
    <!-- Findings columns -->
    <g transform="translate(-233, 45)">
      <text x="0" y="0" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Biomass Prediction</text>
      <text x="0" y="20" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Early growth: Multispectral superior</text>
      <text x="0" y="35" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Late growth: LiDAR superior</text>
      <text x="0" y="50" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Best R²: 0.71 (LiDAR, late stage)</text>
    </g>
    
    <g transform="translate(0, 45)">
      <text x="0" y="0" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Nitrogen Prediction</text>
      <text x="0" y="20" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Multispectral consistently best</text>
      <text x="0" y="35" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">LiDAR ineffective for N prediction</text>
      <text x="0" y="50" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Best R²: 0.57 (Multispectral)</text>
    </g>
    
    <g transform="translate(233, 45)">
      <text x="0" y="0" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Technology Integration</text>
      <text x="0" y="20" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Fusion model: minimal improvement</text>
      <text x="0" y="35" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Stage-specific technology selection best</text>
      <text x="0" y="50" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Cost-benefit favors targeted approach</text>
    </g>
  </g>
  
  <!-- Conclusions -->
  <g transform="translate(400, 575)">
    <text x="0" y="0" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Recommended Approach: Use appropriate technology for each growth stage</text>
    <text x="0" y="20" font-family="Arial" font-size="12" text-anchor="middle" font-style="italic" fill="#555">Multispectral imaging for early growth and nitrogen management; LiDAR for late-season biomass estimation</text>
  </g>
</svg>
