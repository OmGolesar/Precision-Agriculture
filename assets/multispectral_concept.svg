<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="500" fill="#f5f5f5"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Multispectral Imaging: Seeing Beyond Human Vision</text>
  
  <!-- Electromagnetic spectrum visualization -->
  <g transform="translate(400, 130)">
    <!-- Spectrum band container -->
    <rect x="-350" y="0" width="700" height="60" rx="3" ry="3" fill="#FFFFFF" stroke="#CCCCCC" stroke-width="1"/>
    
    <!-- Visible light spectrum -->
    <g>
      <rect x="-200" y="10" width="30" height="40" fill="#9400D3" /> <!-- Violet -->
      <rect x="-170" y="10" width="30" height="40" fill="#4B0082" /> <!-- Indigo -->
      <rect x="-140" y="10" width="30" height="40" fill="#0000FF" /> <!-- Blue -->
      <rect x="-110" y="10" width="30" height="40" fill="#00FF00" /> <!-- Green -->
      <rect x="-80" y="10" width="30" height="40" fill="#FFFF00" /> <!-- Yellow -->
      <rect x="-50" y="10" width="30" height="40" fill="#FF7F00" /> <!-- Orange -->
      <rect x="-20" y="10" width="30" height="40" fill="#FF0000" /> <!-- Red -->
    </g>
    
    <!-- Non-visible spectrum -->
    <g>
      <rect x="-350" y="10" width="150" height="40" fill="#231651" /> <!-- Ultraviolet left -->
      <rect x="10" y="10" width="50" height="40" fill="#A30000" /> <!-- Red Edge -->
      <rect x="60" y="10" width="200" height="40" fill="#4F0000" /> <!-- Near Infrared -->
      <rect x="260" y="10" width="90" height="40" fill="#000000" /> <!-- Infrared right -->
    </g>
    
    <!-- Wavelength labels -->
    <text x="-350" y="65" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">300 nm</text>
    <text x="-200" y="65" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">400 nm</text>
    <text x="-20" y="65" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">700 nm</text>
    <text x="60" y="65" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">750 nm</text>
    <text x="260" y="65" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">1100 nm</text>
    <text x="350" y="65" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">1400 nm</text>
    
    <!-- Spectrum labels -->
    <text x="-275" y="30" font-family="Arial" font-size="12" text-anchor="middle" fill="#FFFFFF">Ultraviolet</text>
    <text x="-95" y="30" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Visible Light</text>
    <text x="35" y="30" font-family="Arial" font-size="12" text-anchor="middle" fill="#FFFFFF">Red Edge</text>
    <text x="160" y="30" font-family="Arial" font-size="12" text-anchor="middle" fill="#FFFFFF">Near Infrared (NIR)</text>
    <text x="305" y="30" font-family="Arial" font-size="12" text-anchor="middle" fill="#FFFFFF">SWIR</text>
    
    <!-- Human vision range indicator -->
    <rect x="-200" y="0" width="210" height="80" fill="none" stroke="#333" stroke-width="2" stroke-dasharray="5,3"/>
    <text x="-95" y="90" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">Human Vision Range</text>
    
    <!-- Multispectral range indicator -->
    <rect x="-140" y="-10" width="400" height="90" fill="none" stroke="#4CAF50" stroke-width="2" stroke-dasharray="5,3"/>
    <text x="60" y="-15" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#4CAF50">Multispectral Range</text>
  </g>
  
  <!-- Sugarcane imaging comparison -->
  <g transform="translate(400, 275)">
    <!-- Column 1: RGB Image (visible) -->
    <g transform="translate(-275, 0)">
      <rect x="-75" y="-75" width="150" height="150" rx="5" ry="5" fill="#FFFFFF" stroke="#CCCCCC" stroke-width="1"/>
      <text x="0" y="-85" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">RGB (Visible Light)</text>
      
      <!-- Sugarcane field simplified representation -->
      <rect x="-60" y="-60" width="120" height="120" fill="#8DA242"/> <!-- Base green color -->
      
      <!-- Row patterns -->
      <rect x="-60" y="-50" width="120" height="10" fill="#768A36"/>
      <rect x="-60" y="-30" width="120" height="10" fill="#768A36"/>
      <rect x="-60" y="-10" width="120" height="10" fill="#768A36"/>
      <rect x="-60" y="10" width="120" height="10" fill="#768A36"/>
      <rect x="-60" y="30" width="120" height="10" fill="#768A36"/>
      <rect x="-60" y="50" width="120" height="10" fill="#768A36"/>
      
      <!-- Stress area (barely visible in RGB) -->
      <rect x="-20" y="-40" width="40" height="60" fill="#8DA142" opacity="0.95"/>
      
      <text x="0" y="90" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">What humans see</text>
    </g>
    
    <!-- Column 2: NIR visualization -->
    <g transform="translate(0, 0)">
      <rect x="-75" y="-75" width="150" height="150" rx="5" ry="5" fill="#FFFFFF" stroke="#CCCCCC" stroke-width="1"/>
      <text x="0" y="-85" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Near Infrared (NIR)</text>
      
      <!-- Sugarcane field NIR representation -->
      <rect x="-60" y="-60" width="120" height="120" fill="#FFFFFF"/> <!-- Base NIR color -->
      
      <!-- Row patterns with high reflectance -->
      <rect x="-60" y="-50" width="120" height="10" fill="#EEEEEE"/>
      <rect x="-60" y="-30" width="120" height="10" fill="#EEEEEE"/>
      <rect x="-60" y="-10" width="120" height="10" fill="#EEEEEE"/>
      <rect x="-60" y="10" width="120" height="10" fill="#EEEEEE"/>
      <rect x="-60" y="30" width="120" height="10" fill="#EEEEEE"/>
      <rect x="-60" y="50" width="120" height="10" fill="#EEEEEE"/>
      
      <!-- Stress area (very visible in NIR) -->
      <rect x="-20" y="-40" width="40" height="60" fill="#999999"/>
      
      <text x="0" y="90" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Cell structure reflectance</text>
    </g>
    
    <!-- Column 3: NDVI visualization -->
    <g transform="translate(275, 0)">
      <rect x="-75" y="-75" width="150" height="150" rx="5" ry="5" fill="#FFFFFF" stroke="#CCCCCC" stroke-width="1"/>
      <text x="0" y="-85" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">NDVI Index</text>
      
      <!-- Sugarcane field NDVI representation (false color) -->
      <rect x="-60" y="-60" width="120" height="120" fill="#45AC0C"/> <!-- Healthy vegetation -->
      
      <!-- Row patterns -->
      <rect x="-60" y="-50" width="120" height="10" fill="#34801C"/>
      <rect x="-60" y="-30" width="120" height="10" fill="#34801C"/>
      <rect x="-60" y="-10" width="120" height="10" fill="#34801C"/>
      <rect x="-60" y="10" width="120" height="10" fill="#34801C"/>
      <rect x="-60" y="30" width="120" height="10" fill="#34801C"/>
      <rect x="-60" y="50" width="120" height="10" fill="#34801C"/>
      
      <!-- Stress area (very clear in NDVI) -->
      <rect x="-20" y="-40" width="40" height="60" fill="#FCD612"/>
      
      <text x="0" y="90" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Processed vegetation index</text>
    </g>
  </g>
  
  <!-- Multispectral camera and imaging concept -->
  <g transform="translate(150, 300)">
    <!-- Camera -->
    <g transform="rotate(-15)">
      <rect x="-40" y="-20" width="80" height="60" rx="5" ry="5" fill="#333333" stroke="#222222" stroke-width="1"/>
      <circle cx="0" cy="0" r="15" fill="#111111" stroke="#000000" stroke-width="1"/>
      <circle cx="0" cy="0" r="10" fill="#222222"/>
      <circle cx="0" cy="0" r="5" fill="#000000"/>
      
      <!-- Filter wheel concept -->
      <g transform="translate(0, 25)">
        <circle cx="0" cy="0" r="12" fill="#444444" stroke="#222222" stroke-width="1"/>
        <circle cx="0" cy="0" r="8" fill="#666666"/>
        
        <!-- Filter segments -->
        <path d="M 0,0 L 8,0 A 8,8 0 0,1 4,6.93 z" fill="#FF0000"/> <!-- Red -->
        <path d="M 0,0 L 4,6.93 A 8,8 0 0,1 -4,6.93 z" fill="#00FF00"/> <!-- Green -->
        <path d="M 0,0 L -4,6.93 A 8,8 0 0,1 -8,0 z" fill="#0000FF"/> <!-- Blue -->
        <path d="M 0,0 L -8,0 A 8,8 0 0,1 -4,-6.93 z" fill="#8B0000"/> <!-- Red Edge -->
        <path d="M 0,0 L -4,-6.93 A 8,8 0 0,1 4,-6.93 z" fill="#4F0000"/> <!-- NIR -->
      </g>
    </g>
    
    <!-- Light beams from camera to ground -->
    <line x1="10" y1="20" x2="80" y2="80" stroke="#FF0000" stroke-width="1.5" stroke-dasharray="3,2"/>
    <line x1="10" y1="20" x2="60" y2="90" stroke="#00FF00" stroke-width="1.5" stroke-dasharray="3,2"/>
    <line x1="10" y1="20" x2="40" y2="95" stroke="#0000FF" stroke-width="1.5" stroke-dasharray="3,2"/>
    <line x1="10" y1="20" x2="20" y2="90" stroke="#8B0000" stroke-width="1.5" stroke-dasharray="3,2"/>
    <line x1="10" y1="20" x2="0" y2="80" stroke="#4F0000" stroke-width="1.5" stroke-dasharray="3,2"/>
  </g>
  
  <!-- Data processing workflow -->
  <g transform="translate(400, 450)">
    <text x="0" y="-15" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Multispectral Data Processing Workflow</text>
    
    <!-- Process flow -->
    <g>
      <rect x="-370" y="0" width="100" height="30" rx="15" ry="15" fill="#CCE5FF" stroke="#0D6EFD" stroke-width="1"/>
      <text x="-320" y="20" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Raw Images</text>
      
      <polygon points="-260,15 -250,10 -250,20" fill="#0D6EFD"/>
      <line x1="-270" y1="15" x2="-250" y2="15" stroke="#0D6EFD" stroke-width="1"/>
      
      <rect x="-240" y="0" width="100" height="30" rx="15" ry="15" fill="#CCE5FF" stroke="#0D6EFD" stroke-width="1"/>
      <text x="-190" y="20" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Calibration</text>
      
      <polygon points="-130,15 -120,10 -120,20" fill="#0D6EFD"/>
      <line x1="-140" y1="15" x2="-120" y2="15" stroke="#0D6EFD" stroke-width="1"/>
      
      <rect x="-110" y="0" width="100" height="30" rx="15" ry="15" fill="#CCE5FF" stroke="#0D6EFD" stroke-width="1"/>
      <text x="-60" y="20" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Band Alignment</text>
      
      <polygon points="0,15 10,10 10,20" fill="#0D6EFD"/>
      <line x1="-10" y1="15" x2="10" y2="15" stroke="#0D6EFD" stroke-width="1"/>
      
      <rect x="20" y="0" width="100" height="30" rx="15" ry="15" fill="#CCE5FF" stroke="#0D6EFD" stroke-width="1"/>
      <text x="70" y="20" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Index Calculation</text>
      
      <polygon points="130,15 140,10 140,20" fill="#0D6EFD"/>
      <line x1="120" y1="15" x2="140" y2="15" stroke="#0D6EFD" stroke-width="1"/>
      
      <rect x="150" y="0" width="100" height="30" rx="15" ry="15" fill="#CCE5FF" stroke="#0D6EFD" stroke-width="1"/>
      <text x="200" y="20" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Classification</text>
      
      <polygon points="260,15 270,10 270,20" fill="#0D6EFD"/>
      <line x1="250" y1="15" x2="270" y2="15" stroke="#0D6EFD" stroke-width="1"/>
      
      <rect x="280" y="0" width="100" height="30" rx="15" ry="15" fill="#CCE5FF" stroke="#0D6EFD" stroke-width="1"/>
      <text x="330" y="20" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Application Maps</text>
    </g>
  </g>
  
  <!-- Footer / caption -->
  <text x="400" y="490" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">Multispectral imaging enables assessment of plant health, stress, and biochemical properties not visible to the human eye</text>
</svg>
